<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rotas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Calculadora de Rotas</h2>
        <form id="calculator">
            <div class="input-group">
                <label for="route">Escolha a rota:</label><br>
                <button id="normal-btn" type="button" class="route-btn" data-route="normal" onclick="selectRoute(this)">Rota Sapucaia</button>
                <button id="litoral-btn" type="button" class="route-btn" data-route="litoral" onclick="selectRoute(this)">Rota Capão da Canoa</button>
            </div>

            <div class="input-group">
                <label for="distance">KM Rodados:</label><br>
                <input type="number" id="distance" name="distance">
            </div>

            <div class="input-group">
                <label for="stops">Número de Paradas:</label><br>
                <input type="number" id="stops" name="stops">
            </div>

            <button id="calculate-btn" type="button" onclick="calculate()">Calcular</button>
            <button id="new-calculation-btn" type="button" onclick="resetCalculator()" style="display: none;">Novo Cálculo</button>
        </form>

        <div class="result" id="result"></div>
        <div class="overlay" id="overlay" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
