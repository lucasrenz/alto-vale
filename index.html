<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rotas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Calculadora Alto Vale</h2>
        <form id="calculator">
            <div class="input-group">
                <label for="route">Depósito</label><br>
                <button id="sapucaia-btn" type="button" class="route-btn" data-route="sapucaia" onclick="selectRoute(this)">Sapucaia</button>
                <button id="capao-btn" type="button" class="route-btn" data-route="capao" onclick="selectRoute(this)">Capão da Canoa</button>
            </div>

            <div class="input-group">
                <label for="vehicle">Veículo</label><br>
                <button id="passeio-btn" type="button" class="vehicle-btn" data-vehicle="passeio" onclick="selectVehicle(this)">Carro de Passeio</button>
                <button id="utilitario-btn" type="button" class="vehicle-btn" data-vehicle="utilitario" onclick="selectVehicle(this)">Carro Utilitário</button>
            </div>

            <div class="input-group">
                <label for="distance">KM Rodados:</label><br>
                <input type="number" id="distance" name="distance">
            </div>

            <div class="input-group">
                <label for="stops">Número de Paradas:</label><br>
                <input type="number" id="stops" name="stops">
            </div>

            <button id="calculate-btn" type="button" onclick="calculate()">Calcular</button>
            <button id="new-calculation-btn" type="button" onclick="resetCalculator()" style="display: none;">Novo Cálculo</button>
        </form>

        <div class="result" id="result"></div>
        <div class="overlay" id="overlay" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
